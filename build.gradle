apply plugin: 'java'
apply plugin: 'war'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jboss.resteasy:resteasy-guice:3.0.8.Final'
    compile 'org.jboss.resteasy:resteasy-jackson-provider:3.0.8.Final'
    compile 'org.jboss.resteasy:resteasy-jaxrs:3.0.8.Final'

    compile 'org.apache.logging.log4j:log4j-api:2.0.1'
    compile 'org.apache.logging.log4j:log4j-core:2.0.1'

    compile 'org.hsqldb:hsqldb:2.3.2'

    testCompile 'org.testng:testng:6.8.8'
    testCompile 'com.google.truth:truth:0.23'

}

test {
    // enable TestNG support (default is JUnit)
    useTestNG()
}